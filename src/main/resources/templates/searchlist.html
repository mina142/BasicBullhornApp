<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/myCSS.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<table class="table">
    <thead class="thead-light">
    <tr >
        <th>Title</th>
        <th>Content</th>
        <th>Date</th>
        <th>Name</th>
        <th>Picture</th>
        <th>Actions</th>

    </tr>
    </thead>
    <tr th:each="message : ${messages}">
        <td th:text="${message.title}"></td>
        <td th:text="${message.content}"></td>
        <td th:text="${message.postedBy}"></td>
        <td th:text="${message.postedDate}"></td>
        <td>
            <div th:if="${message.headshot} !=null">
                <img th:src="${message.headshot}"/><hr />
            </div>
        </td>
        <td>
            <div class="btn-group" role="group" aria-label="Basic example">
                <a th:href="@{/update/{id}(id=${message.id})}"><button class="btn btn-primary btn-group-sm">Update</button></a> &nbsp;
                <a th:href="@{/detail/{id}(id=${message.id})}"><button class="btn btn-success btn-group-sm">Detail</button></a> &nbsp;
                <a th:href="@{/delete/{id}(id=${message.id})}"><button class="btn btn-danger btn-group-sm">Delete</button></a>
            </div>
        </td>

    </tr>

</table>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
